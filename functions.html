<!--This is ngoing to be a Sim called ER Frenzy-->
<!--Tell the browser what type of doc-->
<!DOCTYPE html>
<!--Start HTML section-->
<html lang="en">
<!--Start the head section-->
<head>
    <!--Give the tab the title of this app-->
    <title>ER Frenzy</title>
    <!--Add meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ADD the CSS page style-->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff
        }

        #game {
            margin: 0 auto;
            width: 800px;
        }

        #stats {
            float: left;
            width: 200px;
        }

        #buildings {
            float: left;
            width: 300px;
        }

        #patients {
            float: left;
            width: 300px;
        }

        button{
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style> 
<!--End the head section-->    
</head>    
<!--Start the body section-->
<body>
    <!-- Add a nav to get back to the home page -->
    <a href="index.html">Home Page</a> 
     <div id="game">
        <!--Add a header for our hospital sim-->
        <h1>ER Frenzy</h1>
        <h2>A Hospital Simulation</h2>
        <!--ADD a div for the stats-->
        <div id="stats">
            <!--This is the header for the stats-->
            <h3>Stats</h3>
            <!--The p tag is an html tag that is the paragraph tag, this starts on a new line.-->
            <!--The span tag is an html tag that spans in the same line-->
            <p>Money: <span id="money">1000</span></p>
            <p>Patients: <span id="patients">0</span></p>
            <p>Doctors: <span id="doctors">0</span></p>
            <p>Nurses: <span id="nurses">0</span></p>
            <p>Janitors: <span id="janitors">0</span></p>
        </div>
        <!--ADD a div for the buildings-->
        <div id="buildings">
            <!--This is the header for buildings-->
            <h3>Buildings</h3>
            <!--Add a button for the clinic-->
            <button id="build-room" onclick="buildRoom()">Build Room ($5000)</button>
            <!--Add a button for the hospital-->
            <button id="hire-doctor" onclick="hireDoctor()">Hire Doctor ($1000)</button>
            <!--Add a button for the research center-->
            <button id="hire-nurse" onclick="hireNurse()">Hire Nurse ($500)</button>

        </div>
        <!--Add a div for patients-->
        <div id="patients">
            <!--This is the header for patients-->
            <h3>Patients</h3>
            <!--Add a button for the clinic-->
            <button id="treat-patient" onclick="treatPatient()">Treat Patient</button>
        </div>
    </div>
    <!--Add javascript-->
    <!--JavaScript function and code begin-->
     <script>
         // Create variables for the stats
         var money = 10000;
         var patients = 0;
         var doctors = 0;
         var nurses = 0;

         // Create a function to update stats
         function updateStats(){
             // Update the stats
             document.getElementById("money").innerHTML = money;
             document.getElementById("patients").innerHTML = patients;
             document.getElementById("doctors").innerHTML = doctors;
             document.getElementById("nurses").innerHTML = nurses;           
         }

         // Create a function to bild a room
         function buildRoom(){
             // Check if we have enough money to build a room in the hospital. To make good decisons.
             if (money >= 5000){
                 // Subtract the money
                 money = money - 5000;
                 // Update the stats
                 updateStats();
             }
         }

         // Create a function to hire a Doctor
         function hireDoctor(){
             // Check if we have enough money
             if (money >= 1000) {
                 // Subtract the money
                 money = money - 1000;
                 // Add a doctor
                 doctors = doctors + 1;
                 // Update the stats
                 updateStats();
             }
         }

         // Create function to hire a nurse
         function hireNurse(){
             // Check if we have enough money to hire a nurse
             if (money >= 500) {
                 // Subtract the money
                 money = money - 500;
                 // Add a nurse
                 nurses = nurses + 1;
                 // Update the stats for hospital to make good decison
                 updateStats();
             }
         }



         //Create a function to treat a patient
         function treatPatient(){
             // Check if we do have enough doctors and nurses. treat patients
             // We need at least 1 doctor
             if (doctors >= 1 && nurses >= 1) {
                 // If we do then subtract the doctors and nurses to treat patient
                 doctors = doctors - 1;
                 nurses = nurses - 1;
                 // Add money for treating patient
                 money = money + 10000;
                 // update the stats
                 updateStats();
             }
         }



         setInterval(function() {
             // check and see if we have less than 10 patients
             if (patients < 10) {
                 // if we do, than add a patient every 30 seconds
                 patients = patients + 1;
                 // Update the stats
                 updateStats();
             }
         }, 30000); 

     </script>
      <!--End of script java-->
      
<!--End the bodysection-->    
</body>
<!--End the body section-->
</html>
